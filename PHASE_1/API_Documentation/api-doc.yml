openapi: 3.0.0
info:
  title: Thicc Peas API
  version: 1.0.1
  description: ''
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/l9692/111/1.0.1
  - url: 'https://thicc-peas-cdc-api-o54gbxra3a-an.a.run.app/'
tags:
  - name: disease
    description: Information pertaining to diseases on the CDC.
  - name: outbreak
    description: Information regarding outbreaks regarding the CDC.
  - name: log
    description: The output logs of the API.
  - name: report
    description: Combined information from CDC.
  - name: article
    description: Article posted by CDC.
  - name: location
    description: Information of the location.
paths:
  /disease:
    get:
      tags:
        - disease
      summary: Get all diseases
      operationId: get-all-disease
      responses:
        '200':
          description: Successfully retrieved list of all diseases
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Diseases'
                
  '/disease/{diseaseName}':
    parameters:
      - schema:
          type: string
        name: diseaseName
        in: path
        required: true
        description: Name of an existing disease.
    get:
      tags:
        - disease
      summary: Get Disease Info by Disease Name
      responses:
        '200':
          description: Disease found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disease'
        '404':
          description: Disease Not Found
          
      operationId: get-disease-diseaseName
      description: Retrieve the information of the disease with the matching disease name.

  /outbreak:
    get:
      summary: Your GET endpoint
      tags:
        - outbreak
      responses:
        '200':
          description: Successfully retrieved list of all outbreaks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Outbreak'
      operationId: get-report
      description: >
        Retreive all report between the start date provided and the end date
        provide.
      # parameters:
      #   - schema:
      #       type: string
      #     in: query
      #     name: startDate
      #     description: The earliest date to which reports will be queried
      #   - schema:
      #       type: string
      #     in: query
      #     name: endDate
      #     description: The latest date to which reports will be queried
      #   - schema:
      #       type: string
      #     in: query
      #     name: disease
      #     description: The disease to which the report will be based on
          
  '/outbreak/{outbreakID}':
    get:
      tags:
        - outbreak
      summary: Find outbreak by ID
      description: Returns a single outbreak
      operationId: getOutbreakById
      parameters:
        - name: outbreakID
          in: path
          description: ID of outbreak to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully return outbreak
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Outbreaks'
        '404':
          description: Outbreak not found
          
  
  /log:
    get:
      tags:
        - log
      summary: Find outbreak by ID
      description: Returns all the API's logs
      operationId: getLogs
      responses:
        '200':
          description: Successfully return log files
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Log'
  /location:
    get:
      tags:
        - location
      summary: Find all locations
      description: Returns all the locations
      operationId: getLocations
      responses:
        '200':
          description: Successfully return locations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locations'
  '/location/{country}':
    get:
      tags:
        - location
      summary: Find locations by country
      description: Returns locations
      operationId: getLocationsByCountry
      parameters:
        - name: country
          in: path
          description: country of locations to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully return locations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locations'
        '404':
          description: location not found
  '/location/{location}':
    get:
      tags:
        - location
      summary: Find location by name
      description: Returns location
      operationId: getLocationByName
      parameters:
        - name: location
          in: path
          description: name of location to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully return location
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '404':
          description: location not found
  /article:
    get:
      tags:
        - article
      summary: Find all articles
      description: Returns all the report
      operationId: getArticle
      responses:
        '200':
          description: Successfully return articles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articles'
  '/article/{url}':
    get:
      tags:
        - article
      summary: Find article by url
      description: Returns article
      operationId: getArticleByUrl
      parameters:
        - name: url
          in: path
          description: url of article to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully return article
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '404':
          description: article not found
  '/article/{headline}':
    get:
      tags:
        - article
      summary: Find article by headline
      description: Returns article
      operationId: getArticleByHeadline
      parameters:
        - name: headline
          in: path
          description: headline of article to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully return article
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '404':
          description: article not found
  '/article/{date_of_publication}':
    get:
      tags:
        - article
      summary: Find articles by date
      description: Returns articles
      operationId: getArticlesByDate
      parameters:
        - name: date_of_publication
          in: path
          description: date of article to return
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Successfully return articles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articles'
        '404':
          description: article not found
  /report:
    get:
      tags:
        - report
      summary: Find all reports
      description: Returns all the report
      operationId: getReport
      responses:
        '200':
          description: Successfully return log files
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reports'
  '/report/{url}':
    get:
      tags:
        - report
      summary: Find reports by article url
      description: Returns reports
      operationId: getReportByArticleUrl
      parameters:
        - name: url
          in: path
          description: url of the article of the report to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully return report
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '404':
          description: report not found
  '/report/{country}':
    get:
      tags:
        - report
      summary: Find reports by country
      description: Returns reports
      operationId: getReportsByCountry
      parameters:
        - name: country
          in: path
          description: country of reports to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully return reports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reports'
        '404':
          description: report not found
  '/report/{disease_name}':
    get:
      tags:
        - report
      summary: Find reports by disease name
      description: Returns reports
      operationId: getReportsByDiseaseName
      parameters:
        - name: disease_name
          in: path
          description: disease name of reports to return
          required: true
          schema:
            type: string

      responses:
        '200':
          description: Successfully return reports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reports'
        '404':
          description: report not found
  '/report/{event_date}':
    get:
      tags:
        - report
      summary: Find reports by ID
      description: Returns reports
      operationId: getReportsByDate
      parameters:
        - name: event_date
          in: path
          description: date of reports to return
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Successfully return reports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reports'
        '404':
          description: report not found
  '/report/{location}':
    get:
      tags:
        - report
      summary: Find reports by ID
      description: Returns reports
      operationId: getReportsByLocation
      parameters:
        - name: location
          in: path
          description: location of reports to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully return reports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reports'
        '404':
          description: report not found
components:
  schemas:
    Log:
      title: Log
      type: object
      properties:
        logs:
          type: array
          items:
            type: string
            example: "2021-03-19T03:59:40.577Z | ::1 requested '/outbreak' - Status Code: 200"
      
  

  
    Outbreak:
      title: Outbreak
      type: object
      description: ''
      x-examples:
        Covid-19:
          reportID: 1
          disease_id: 1
          disease_name: covid-19
          locations:
            - 'Lidcombe, NSW, Australia'
          reported_cases: 17
          hospitilisation: 2
          deaths: 0
          startDate: '1997-10-31'
          endDate: '2019-08-24'
          investigationStatus: true
      properties:
        reportID:
          type: integer
          example: 1
          description: Unique identifier for the report.
        disease_name:
          type: string
          example: covid-19
        locations:
          type: array
          items:
            type: string
          example:
            - 'Lidcombe, NSW, Australia'
        reported_cases:
          type: integer
          example: 17
        hospitilisation:
          type: integer
          example: 2
        deaths:
          type: integer
          example: 0
        startDate:
          type: string
          format: date
          example: '1997-10-31'
        endDate:
          type: string
          format: date
          example: '1997-10-31'
        investigationStatus:
          type: boolean
          example: true
    
    Locations:
      type: array
      items:
        $ref: '#/components/schemas/Location'
    Outbreaks:
      type: array
      items:
        $ref: '#/components/schemas/Outbreak'
    Articles:
      type: array
      items:
        $ref: '#/components/schemas/Article'
    Reports:
      type: array
      items:
        $ref: '#/components/schemas/Report'
    Diseases:
      type: array
      items:
        $ref: '#/components/schemas/Disease'
    Article:
      type: object
      properties:
        article_id:
          type: string
          example: ""
        url:
          type: string
          example: "https://www.cdc.gov/hepatitis/outbreaks/2019/hav-berries/index.htm"
        headline:
          type: string
          example: "Outbreak of Hepatitis A Virus Infections Potentially Linked to Fresh Blackberries"
        main_text:
          type: string
          example: "CDC, public health and regulatory officials in several states, and the U.S. Food and Drug Administration (FDA)external icon investigated a multistate outbreak of hepatitis A associated with exposure to contaminated fresh blackberries sold at Fresh Thyme Farmers Market and Woodmanâ€™s grocery stores during September 2019. As of February 19, 2020, a total of 20 outbreak-associated cases of hepatitis A were reported from 7 states. A list of the states and the number of cases in each is found on the Map of Reported Cases page. Illnesses started on dates ranging from October 8, 2019, to November 15, 2019. Ill people ranged in age from 14 to 73 years, with a median age of 50. Sixty percent of ill people were female. Of 19 people with available information, 11 (58%) were hospitalized. No deaths were reported."
        date_of_publication:
          type: string
          example: "2020-02-19"
    Location:
      type: object
      properties:
        country: 
          type: string
          example: "USA"
        location:
          type: string
          example: "USA"
        geonames_id:
          type: integer
          example: 1
    Report:
      type: object
      properties:
        report_id:
          type: string
          example: ""
        article:
          $ref: '#/components/schemas/Article'
        desease:
          $ref: '#/components/schemas/Disease'
        event_date:
          type: string
          pattern: '^\d{4}-\d{2}-\d{2}$'
          example: "2018-04-02"
        location:
          $ref: '#/components/schemas/Location'
          
    Disease:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the given disease.
          example: "Y2hvbGVyYXByb2Z1c2Ugd2F0ZXJ5IGRpYXJyaGVhLCBzb21ldGltZXMgZGVzY3JpYmVkIGFzICJyaWNlLXdhdGVyIHN0b29scyJ8dm9taXRpbmd8dGhpcnN0fGxlZyBjcmFtcHN8cmVzdGxlc3NuZXNzIG9yIGlycml0YWJpbGl0eXxyYXBpZCBoZWFydCByYXRlfGxvc3Mgb2Ygc2tpbiBlbGFzdGljaXR5fGRyeSBtdWNvdXMgbWVtYnJhbmVzfGxvdyBibG9vZCBwcmVzc3VyZQ=="
        disease_name:
          type: string
          example: Listeria
        symptoms:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: Fever
