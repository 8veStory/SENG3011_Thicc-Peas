<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height:75%;
        width:80%;
      }
      #h1 {
        font-size:5px;
      }
      #pharmacynode {
        border: none;
        font-family: "Segoe UI";
        color: white;
        background-color: #346eeb;
        padding: 14px 16px;
        border-radius: 15px;
        border: solid white;
      }

      #pharmacynode:hover {
        background-color: #224dab;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="index.css">
    <script>
      let map;
      let api_key = 'AIzaSyAGrnG8WTVBcpYTlFF_dHJe4X8-XMcWduA';
      
      // FIND WAY FOR PEOPLE TO STORE THEIR DATA HERE - PLACEHOLDER DATA AS OF NOW
      let addresses = [{
        name: "Plunkett's TerryWhite Chemmart Port Macquarie",
        address: "158 Gordon St, Port Macquarie, NSW",
        vaccine_data: [{
          type: "COVID-19",
          quantity: 20,
          available: 16
        }]
      },
      {
        name: "Port Macquarie Medical Centre Pharmacy",
        address: "1/85 Lord St, Port Macquarie, NSW",
        vaccine_data: [{
          type: "COVID-19",
          quantity: 10,
          available: 5
        }]
      },
      {
        name: "Priceline Pharmacy Port Macquarie",
        address: "36 Horton St, Port Macquarie, NSW",
        vaccine_data: [{
          type: "COVID-19",
          quantity: 30,
          available: 15
        }]
      },
      {
        name: "Amcal Pharmacy Port Macquarie - Settlement City",
        address: "Shop 10 Settlement City Shopping Centre, Port Macquarie, NSW",
        vaccine_data: [{
          type: "COVID-19",
          quantity: 20,
          available: 15
        }]
      }];
      function initMap() {
        if (navigator.geolocation) {
          map = navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
          map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8,
          });
        }
      }

      function showPosition(position) {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: position.coords.latitude, lng: position.coords.longitude },
          zoom: 12,
        });
      }

      function addAddresses() {
        var pharmacyList = document.getElementById("pharmacylist");
        while (pharmacyList.firstChild) {
              pharmacyList.removeChild(pharmacyList.lastChild);
        }
        for(i in addresses) {
          addAddress(addresses[i]);
        }
      }
      
      function addAddress(addressdata) {
        formatted_address = addressdata.address.replace(' ', '+')
        //console.log(api_key);
        fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${formatted_address}&key=${api_key}`)
          .then(response => response.json())
          .then(data => {
            var location = data.results[0].geometry.location;
            var marker = new google.maps.Marker({
              position: new google.maps.LatLng(location.lat,location.lng),
              title:"Pharmacy",
              map: map
            });
            var pharmacyList = document.getElementById("pharmacylist");
            var pharmacyNode = document.createElement('div');
            pharmacyNode.id = "pharmacynode"
            //pharmacyNode.appendChild(document.createTextNode("Available pharmacies:\n"));
            pharmacyNode.appendChild(document.createTextNode(addressdata.name));
            pharmacyNode.appendChild(document.createElement('br'));
            pharmacyNode.appendChild(document.createTextNode(`Available vaccines: ${addressdata.vaccine_data[0].available}\n/\n${addressdata.vaccine_data[0].quantity}`));
            pharmacyNode.appendChild(document.createTextNode(' \n'));
            pharmacyNode.addEventListener('click', () => {map.setCenter(marker.getPosition())})
            pharmacylist.appendChild(pharmacyNode);
            marker.setMap(map);
          });
      }
    </script>
  </head>
  <body>
    <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href=#LiveDiseaseReport>Live Disease report</a></li>
    <li><a href=#LocalOutbreaks>Local Outbreaks</a></li>
    <li style="float:right"><a class="auth" href="loginPage.html">Login</a></li>
    <li style="float:right"><a class="auth" href="signUpPage.html">Sign Up</a></li>
    </ul>
    <button onclick="addAddresses()">Find Available Pharmacies</button> <!-- PLEASE REFORMAT CSS ACCORDINGLY -->
    <div id="pharmacylist" style="float:right; width:20%">
    </div>    
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGrnG8WTVBcpYTlFF_dHJe4X8-XMcWduA&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
